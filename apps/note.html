<!DOCTYPE html>
<html lang="es">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../styles/note.css">
<title>Notebook</title>
</head>
<body>

<div class="app">

    <div class="topbar">
        <div class="menu">
            <span>Nuevo</span>
            <span>Guardar</span>
            <span>Exportar</span>
            <span>Cambiar Tema</span>
            <span>Ayuda</span>
        </div>
        <div>
            Notebook
        </div>
    </div>

    <div class="status">
        Estado: Sin guardar — Modo edición
    </div>

    <div class="layout">

        <aside class="sidebar">
            <h3>My notes</h3>
            <ul>
                <li>Lista compras.txt</li>
                <li>Ideas proyecto.md</li>
                <li>Recordatorios.txt</li>
                <li>Borrador ensayo.doc</li>
                <li>Recetas favoritas</li>
            </ul>
        </aside>

        <div class="content">
            <input class="title" type="text" placeholder="Notebook">

            <textarea class="note" placeholder="Escribe tu contenido aquí…"></textarea>
        </div>

    </div>

    <div class="footer">
        Documento ficticio - Cambios no guardados - Usuario: Invitado - MiniOS
    </div>

</div>

</body>
</html>
